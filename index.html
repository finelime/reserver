<html>
	<head>
		<title>Gym Reserver</title>
		<link rel="stylesheet" type="text/css" href="css/styling.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="apple-touch-icon" href="images/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	</head>
	
	<body>
		<div class="center" id="main">
			<article>
				<span id="icon" aria-hidden="true"></span>
				<p id="status" class="status">Checking...</p>
			</article>
			<article id="reserve">
				<p class="reserve">Reserve a time:</p>
				From <select id="dropdown1" name="cars" onchange="populateUntil()"></select> until <select id="dropdown2" name="cars"></select>
				<br>
				<input id="button" type="submit" value="Go" onclick="go()" />
			</article>
		</div>
		<div class="center" id="enter_name" style="display: none;">
			<article>
				<p class="enter">Please enter a name:</p>
				<form onsubmit="submitName()" action="javascript:void(0);">
					<input class="text" id="name" type="text" placeholder="Name" />
					<input class="submit" type="submit" value="Go" />
				</form>
			</article>
		</div>
	</body>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/main.js"></script>
</html>
